name: Deploy GitHub Pages (branch)

on:
  push:
    branches: ["main", "pages"]
  workflow_dispatch:

concurrency:
  group: pages-branch-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Install deps
        working-directory: portfolio-react
        run: npm ci

      - name: Build
        working-directory: portfolio-react
        run: npm run build

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: portfolio-react/dist
          # Keeps history clean; creates an orphan branch if needed
          force_orphan: true
