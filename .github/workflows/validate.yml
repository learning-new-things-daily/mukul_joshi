name: Validate JSON and Links
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install tools (link checker + ajv)
        run: |
          npm i -g broken-link-checker ajv-cli ajv-formats
      - name: Validate JSON schemas
        run: |
          npx ajv -c ajv-formats validate -s data/schemas/project.schema.json -d data/projects.json
          npx ajv -c ajv-formats validate -s data/schemas/post.schema.json -d data/posts.json
      - name: Check links
        run: |
          blc --exclude-external --filter-level 3 --recursive . || true
      - name: Generate sitemap
        run: |
          node scripts/generate-sitemap.js
      - name: Commit sitemap
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "auto: update sitemap" || echo "No changes"
          git push
