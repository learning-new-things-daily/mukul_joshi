name: Validate JSON and Links
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install link checker
        run: |
          npm i -g broken-link-checker ajv-cli
      - name: Validate JSON schemas
        run: |
          echo '{"type":"array","items":{"type":"object","properties":{"title":{"type":"string"},"summary":{"type":"string"},"tags":{"type":"array","items":{"type":"string"}},"outcomes":{"type":"array","items":{"type":"string"}},"links":{"type":"array","items":{"type":"object","properties":{"label":{"type":"string"},"url":{"type":"string"}}}}},"required":["title"]}}' > project.schema.json
          echo '{"type":"array","items":{"type":"object","properties":{"title":{"type":"string"},"url":{"type":"string"},"external":{"type":"boolean"},"summary":{"type":"string"}},"required":["title","url"]}}' > post.schema.json
          npx ajv validate -s project.schema.json -d data/projects.json
          npx ajv validate -s post.schema.json -d data/posts.json
      - name: Check links
        run: |
          blc --exclude-external --filter-level 3 --recursive . || true
      - name: Generate sitemap
        run: |
          node scripts/generate-sitemap.js
      - name: Commit sitemap
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          git commit -m "auto: update sitemap" || echo "No changes"
          git push
