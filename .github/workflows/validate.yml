name: Validate JSON and Links
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
permissions:
  contents: write
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install tools (link checker)
        run: |
          npm i -g broken-link-checker
      - name: Install app dependencies
        working-directory: portfolio-react
        run: |
          npm ci
      - name: Validate JSON schemas
        working-directory: portfolio-react
        run: |
          npm run validate:data
      - name: Check links
        run: |
          blc --exclude-external --filter-level 3 --recursive . || true
      - name: Generate sitemap
        run: |
          node scripts/generate-sitemap.js
      - name: Commit sitemap
        run: |
          BRANCH="${{ github.head_ref || github.ref_name }}"
          echo "Target branch: ${BRANCH}"
          if [ -z "$BRANCH" ]; then
            echo "No branch detected (detached HEAD). Skipping push."; exit 0
          fi
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          # Exit cleanly when there are no changes
          git commit -m "auto: update sitemap" || exit 0
          git push origin HEAD:"${BRANCH}"
